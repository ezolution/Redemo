<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin — Gift Submissions</title><link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap' rel='stylesheet'><link rel='stylesheet' href='css/style.css'><style>table{width:100%;border-collapse:collapse;margin-top:12px}th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}th{background:#fafafa;font-weight:600}.controls{display:flex;gap:10px;align-items:center}</style></head><body><header class='site-header'><div class='container header-inner'><div class='brand'><img src='assets/logo-placeholder.png' class='logo'><div class='brand-text'><h1>Admin — Submissions</h1></div></div><div class='controls'><a href='index.html' class='btn-link'>Back to form</a></div></div></header><main class='container main'><section class='card'><h3>Submissions (browser local demo)</h3><div style='margin-top:12px;display:flex;gap:8px;align-items:center'><button id='reload' class='btn-primary'>Refresh</button><button id='export' class='btn-ghost'>Export CSV</button><button id='clear' class='btn-ghost' style='color:#b00;border-color:#f2dede'>Clear all</button></div><div style='margin-top:16px;overflow:auto'><table id='subTable'><thead><tr><th>#</th><th>Timestamp</th><th>Name</th><th>Email</th><th>Dept</th><th>Gift</th><th>Remarks</th></tr></thead><tbody></tbody></table></div></section></main><footer class='site-footer'><div class='container'><small>Demo preview — local only</small></div></footer><script>function loadEntries(){return JSON.parse(localStorage.getItem('mbs_gifts')||'[]')}function renderTable(){const d=loadEntries(),tb=document.querySelector('#subTable tbody');tb.innerHTML='';d.forEach((r,i)=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${i+1}</td><td>${r.ts}</td><td>${r.fullName||''}</td><td>${r.email||''}</td><td>${r.department||''}</td><td>${r.giftChoice||''}</td><td>${r.remarks||''}</td>`;tb.appendChild(tr)})}document.getElementById('reload').onclick=renderTable;document.getElementById('export').onclick=function(){const d=loadEntries();if(!d.length)return alert('No entries');let csv='timestamp,fullName,email,department,giftChoice,remarks\n';d.forEach(r=>{csv+=`${r.ts},"${r.fullName}","${r.email}","${r.department}","${r.giftChoice}","${r.remarks}"\n`});const blob=new Blob([csv],{type:'text/csv'}),a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='submissions.csv';a.click()};document.getElementById('clear').onclick=function(){if(confirm('Clear all?')){localStorage.removeItem('mbs_gifts');renderTable()}};renderTable();</script></body></html>
